services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    working_dir: /workspace
    environment:
      BUDGET_SEED_CURRENT_YEAR: ${BUDGET_SEED_CURRENT_YEAR:-true}
    volumes:
      - .:/workspace
      - maven_repo:/root/.m2
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend.dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_PROXY_TARGET: http://backend:8080
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  maven_repo:
  frontend_node_modules:
